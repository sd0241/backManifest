---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssac-front
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 20
  replicas: 2
  selector:
    matchLabels:
      app: ssac-front
      tier: front
  template:
    metadata:
      labels:
        app: ssac-front
        tier: front
    spec:
      containers:
        - name: ssac-front
          image: 107647632326.dkr.ecr.us-east-2.amazonaws.com/ssac-front:2
          resources:
            limits:
              cpu: "400m"
            requests:
              cpu: "200m"
          ports:
            - containerPort: 3000
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: tier
                      operator: In
                      values:
                        - back
                topologyKey: "kubernetes.io/hostname"
---
apiVersion: v1
kind: Service
metadata:
  name: ssac-front
  labels:
    app: ssac-front
    tier: front
spec:
  type: NodePort # 서비스 타입
  ports:
    - port: 3000 # 서비스 포트
      targetPort: 3000 # 타켓, 즉 pod의 포트
      protocol: TCP
  selector:
    app: ssac-front

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inging
  annotations:
    kubernetes.io/ingress.class: alb
    external-dns.alpha.kubernetes.io/hostname: kostaxyz.site
    alb.ingress.kubernetes.io/scheme: internet-facing
    #alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: instance
    # alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:107647632326:certificate/40b26b2f-9d04-4e06-a772-cdcf8b49657a
spec:
  ingressClassName: alb
  defaultBackend:
    service:
      name: ssac-front
      port:
        number: 3000
  rules:
    - host: www.kostaxyz.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ssac-front
                port:
                  number: 3000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: ssac-back
                port:
                  number: 5000
---